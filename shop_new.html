        function addCol(){
            // create the column - lg only
            var col = document.createElement("div");
            col.className = "col-lg-3 bg-secondary";

            // create the title element - h3
            var title = document.createElement("h3");
            var node = document.createTextNode("PRODUCT_TITLE");
            title.appendChild(node);

            // create the price element - p-1 // formally addPrice()
            var price = document.createElement("p");
            node = document.createTextNode("PRODUCT_PRICE");
            price.appendChild(node);

            // create the description element - p-1 // formally addDescription()
            var description = document.createElement("p");
            node = document.createTextNode("PRODUCT_DESCRIPTION");
            description.appendChild(node);

            // create the link element - p-1 // formally addLink()
            var link = document.createElement("p");
            node = document.createTextNode("PRODUCT_LINK");
            link.appendChild(node);

            // append elements to the column
            col.appendChild(title);
            col.appendChild(price);
            col.appendChild(description);
            col.appendChild(link);

            // get the row element within the main container & append 
            var element = document.getElementById("product");
            element.appendChild(col);
        }
